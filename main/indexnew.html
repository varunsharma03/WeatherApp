<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="stylenew.css">
</head>
<body>
  <div class="wrapper">

    <h1>Weather APP</h1>
    <!-- user tabs -->
    <div class="Tab-Container">

      <p class="tab" data-userWeather>Your Weather</p>
      <p class="tab" data-searchWeather>Search Weather</p>
    
    </div>


    <!-- mainContainer -->
    <div class="weather-Container">

      <!-- grantLocation -->
        <div class="grant-location-container">

          <img src="GPS Map marker.gif" width="50" height="50">
          <p>Grant Location Access</p>
          <p>Allow Access TO Get Weather Information</p>
          <button class="btn" data-grantAccess> Grant Access</button>
        </div>

        <!-- search-form -->

        <form  class="form-container" id="form" data-searchForm >
          <input placeholder="Search For City..." data-search-input >
          <button class="btn" type="submit" onclick="submit()">Search</button>
        </form>


        <!-- loading screnn -->
        <div class="loading-container">
          <img src="Iphone-spinner-2.gif" width="150" height="150">
          <p>Loading....</p>
        </div>




        <!-- show-weatherinfo -->

        <div class="user-info-container">
          <!-- name -->
          <div class="name">
            <p data-city-name></p>
          </div>

          <!-- temperature discription-->
          <p data-weather-discription></p>
          <p data-temperature></p>

          <!-- 3 weather parameters -->

          <div class="parameter-container">

            <!-- card1 -->
            <div class="parameter">
              <img src="wind.png" width="80" height="80">
              <p>Wind Speed</p>
              <p data-wind-speed></p>
            </div>

            <!-- card2 -->
          <div class="parameter">
            <img src="humidoty.png"   width="80" height="80">
            <p>Humidity</p>
            <p data-humidity></p>
          </div>

          <!-- card3 -->
          <div class="parameter">
            <img src="clouds.jpeg" width="80" height="80">
            <p>Clouds</p>
            <p data-clouds></p>
          </div>

          </div>

        </div>


    </div>


  </div>

<script src="scriptnew.js"></script>
</body>
</html>
